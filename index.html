<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play Hangman!</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>
            Press Any Key to play!
        </h1>
        <div class = "row">
            <div id="currentWord" class="col-12"><p>Current Word</p></div>
        </div>
        <div class="row">
            <div id="winCounter" class="col-6"><p>Wins</p></div>
            <div id="guessesLeft" class="col-6"><p>Guesses Left:</p></div>
        </div>
        <div class = "row">
            <div id="wrongBank" class="col-12"><p>Wrong Guesses</p></div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
